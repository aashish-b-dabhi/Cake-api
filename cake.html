</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="backgroundColor">

        <div class="container">
            <div class="row pt-3">
                <div class="col-6">
                    <div id="image" class="card-img-top"></div>
                </div>
                <div class="col-6">
                    <h3 class="card-title mb-2" id="title"></h3>
                    <ul>
                        <li class="card-text mb-1" id="description"></li>
                        <li class="mb-1">Portion :-<span id="portion"></span></li>
                        <li class="mb-1">Time :-<span id="time"></span></li>
                        <li class="mb-1">Difficulty :-<span id="difficulty"></span></li>
                    </ul>
                    <a href="#" class="btn btn-outline-secondary">More Details</a>
                </div>
            </div>


            <div class="cake-ingredients pt-4 pb-2">
                <h3 class="card-title pb-2">Require Ingredients </h3>
                    <ul id="ingredients">
                    </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script>

        let cakeData = async() =>{
            const url = 'https://the-birthday-cake-db.p.rapidapi.com/5';
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '641ed3be1amsh7f2c25028a90e47p1b4218jsnbb81c5e0555c',
                    'X-RapidAPI-Host': 'the-birthday-cake-db.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                console.log(result);

                let img = document.createElement("img");
                img.src = result.image;
                image.appendChild(img);

                title.innerHTML = result.title
                description.innerHTML = result.description
                portion.innerHTML = result.portion
                time.innerHTML = result.time
                difficulty.innerHTML = result.difficulty

                for (let i = 0; i < result.ingredients.length; i++) {
                    let li = document.createElement("li")
                    li.innerHTML = result.ingredients[i]
                    ingredients.appendChild(li)
                }
            } catch (error) {
                console.error(error);
            }
        }

       cakeData()
    </script>
